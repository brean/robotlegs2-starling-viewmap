apply plugin: 'gradlefx'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.gradlefx', name: 'gradlefx', version: '0.8.1'
    }
}


version = '1.0.1'
type = 'swc'
frameworkLinkage = 'none'
playerVersion = '11.1'

output = 'robotlegs2-starling-viewmap'

repositories {
    ivy {
        name = 'Apache'
        artifactPattern 'http://apache.cu.be/flex/[revision]/binaries/[module]-[revision]-bin.[ext]'
    }
}


dependencies {
    flexSDK group: 'org.apache', name: 'apache-flex-sdk', version: '4.11.0', ext: 'zip'
    external files('libs/starling-1.4.1.swc')
    external files('libs/robotlegs-framework-v2.1.0.swc')
    external files('libs/Swiftsuspenders-v2.0.0rc3.swc')
}

sdkAutoInstall {
    showPrompts = false
}


